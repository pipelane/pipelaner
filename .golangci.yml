run:
  timeout: 5m
  concurrency: 8
  issues-exit-code: 1

output:
  print-issued-lines: false
  formats: colored-line-number

  # Must have. Easier to understand the output.
  print-linter-name: true

  # No, no skips, everything should be reported.
  uniq-by-line: false


  # Slightly easier to follow the results + getting deterministic output.
  sort-results: true


linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - copyloopvar
    - gocritic
    - godot
    - gofmt
    - gomoddirectives
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tagliatelle
    - tenv
    - testableexamples
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - funlen
    - goconst
    - dupl
    - typecheck
    - nilerr
    - nilnil
    - predeclared
    - whitespace

linters-settings:
  errcheck:
    check-type-assertions: true

    check-blank: true

    exclude-functions:
      - io/ioutil.ReadFile
      - io.Copy(*bytes.Buffer)
      - io.Copy(os.Stdout)

  funlen:
    lines: 120
    # Checks the number of statements in a function.
    # If lower than 0, disable the check.
    # Default: 40
    statements: 60
    # Ignore comments when counting lines.
    # Default false
    ignore-comments: true


  gocritic:
    settings:
      captLocal:
        paramsOnly: false
      underef:
        skipRecvDeref: false

  govet:
    enable-all: true
    disable:
      - fieldalignment # too strict
    settings:
      shadow:
        strict: true

  nakedret:
    # No naked returns, ever.
    max-func-lines: 1

  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: snake
        yaml: snake
        mapstructure: snake

issues:
  max-issues-per-linter: 0

  max-same-issues: 0

  exclude-rules:
    - path: "_test\\.go"
      linters:
        - bodyclose
        - dupl
        - funlen
        - goconst
        - gosec
        - noctx